<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button{
            height: 300px;
            width: 300px;
            background-color: #fff;
            border: 1px solid red;
            border-radius: 50%;
            transition: all 1s ease;
        }
        img{
            height: 100%;
            width: 100%;
            border-radius: 50%;
        }

        button:hover{
            transform: rotate(720deg);
        }

    </style>

</head>
<body>
    <button>
        <img src="https://dayve.vn/wp-content/uploads/2021/10/cach-ve-doraemon-buoc-10.png" alt="">
    </button>
</body>
</html>

    <script>
        function kiemtraTamGiac(a, b, c){
  
            if(a != 0 || b != 0 || c != 0){
                if(a*a + b*b == c*c || a*a + c*c == b*b || b*b + c*c == a*a) console.log("la tam giac vuong")
                else if(a == b || a ==c || b == c) console.log("La tam giac can")
                else if(a == b == c) console.log("La tam giac deu")
                else console.log("la tam giac thuong")
            }
            else console.log("Khong phai la tam giac")
        }

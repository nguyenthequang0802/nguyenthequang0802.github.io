<!DOCTYPE html>

<body>
    <script>
        function findMax(a, b, c){
            if(a>b){
                if(a>c) return a;
                else return c;
            }else{
                if(b>c) return b;
                else return c;
            }
        }
        console.log("MAX = ", findMax(9, 2, 4))
    </script>
</body>

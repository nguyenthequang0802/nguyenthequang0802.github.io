<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemtraSCP(a){
            squareRoot = Math.sqrt(a)
            if (a < 0 || Math.floor(a) != a) console.log("Khong phai la so CP")
            else if(squareRoot == Math.floor(squareRoot)) console.log("La so CP")
            else console.log("Khong phai la so CP")
        }

        kiemtraSCP(10)
    </script>
</body>
</html>

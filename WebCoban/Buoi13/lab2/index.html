<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function printRectangle(row, col){
            for(let i = 1; i<= row; i++){
                for(let j = 1; j <= col; j++){
                    if(j === 1)
                        document.write('<span style="color: blue;">* </span>');
                    else document.write('* ');
                }
                document.write('<br>');
            }
        }
        console.log(printRectangle(5,4));
        document.write('<br>');

        // Bai 02
        function printRectangle2(row, col){
            for(let i = 1; i<= row; i++){
                for(let j = 1; j <= col; j++){
                    if(i == 1 || i === row || j==1 ||j===col)
                        document.write('<span>* </span>');
                    else document.write('&nbsp;&nbsp; ');
                }
                document.write('<br>');
            }
        }
        console.log(printRectangle2(5,4));

        function printX(row, col){
            let size = row + col;
            for(let i = 1; i<= row; i++){
                for(let j = 1; j <= col; j++){
                    if(i == j || i == size - j + 1)
                        document.write('<span">* </span>');
                    else document.write('&nbsp ');
                }
                document.write('<br>');
            }
        }
        console.log(printX(4,4))

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function expression
        let hello1 = function(name){
            console.log(name);
        }
        hello1("ntq")

        //Arrow function (ES6)
        let hello2 = (name) =>{
            console.log(name)
        }
        hello2("qnt")

        // Tinh tong 2 so 
        function sum(a, b){
            return a+b;
        }

        console.log(sum(3,4));
        console.log(sum(3)) //Nan: not a number

    </script>
</body>
</html>

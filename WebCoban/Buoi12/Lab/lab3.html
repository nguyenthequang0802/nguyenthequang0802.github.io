<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tongSN(num1, num2){
            let sum = 0;
            for(let i = num1; i <= num2; i++){
                sum += i;
            }
            return sum;
        }

        function calculateSum(startNum, endNum){
            return ((endNum-startNum+1)/2)*(startNum+endNum)
        }
        console.log(tongSN(2, 10));
        console.log(calculateSum(2,10));
    </script>
</body>
</html>

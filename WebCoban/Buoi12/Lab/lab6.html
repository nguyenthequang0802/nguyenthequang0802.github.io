<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function timUoc(num){
            let sum = 0;
            for(let i = 0; i <= num; i++){
                if(num % i === 0) sum += i;
            }
            return sum;
        }
        console.log(timUoc(10));
    </script>
</body>
</html>

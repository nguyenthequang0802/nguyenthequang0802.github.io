        function findMax(arr){
            let max = arr[0];
            for(let i = 0; i < arr.length; i++){
                if(max < arr[i]) max = arr[i];
            }
            return max;
        }
        let arr = [1, 7, 5, 8, 2];
        // console.log(Math.max(...arr));
        console.log(findMax(arr));

            let min = arr[0];
            for(let i = 0; i < arr.length; i++){
                if(min > arr[i]) min = arr[i];
            }

        }

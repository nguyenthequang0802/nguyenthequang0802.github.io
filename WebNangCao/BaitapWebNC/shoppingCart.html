<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome_5.15.3_css_all.min.css">
    <link rel="stylesheet" href="./css/styleHomePage.css">
    <!-- <link rel="stylesheet" href="./css/styleDetailPage.css"> -->
    <link rel="stylesheet" href="./css/shoppingCart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="master-wrapper-page">
        <div class="header">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">HOME</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">IPhone</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">IPad</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Mac</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Watch</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Âm thanh</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Phụ kiện</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Tin tức</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Khuyến mại</a>
                  </li>
                </ul>
              </div>

              <form class="d-flex" role="search">
                <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="searchByName">Search</button> -->
                <div class="shopping">
                  <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div class="login">
                  <i class="fa-solid fa-user-large"></i>
                </div>
              </form>
              
              
              
            </div>
          </nav>
        </div>

        <header class="container">
            <h1>Shopping Cart</h1>

            <ul class="breadcrumb">
                <li>Home</li>
                <li>Shopping Cart</li>
            </ul>

            <!-- Total product -->
            <span class="count">3 items in the bag</span>
        </header>

        <section class="container">
            <ul class="products" id="products">
                <li class="row">
                    <div class="col left">
                        <div class="thumbnail">
                            <a href="#">
                                <img src="https://via.placeholder.com/200x150" alt="" />
                            </a>
                        </div>
                        <div class="detail">
                            <div class="name"><a href="#">PRODUCT ITEM NUMBER 1</a></div>
                            <div class="description">
                                Description for product item number 1
                            </div>
                            <div class="price">$5.99</div>
                        </div>
                    </div>

                    <div class="col right">
                        <div class="quantity">
                            <input type="number" class="quantity" step="1" value="2" />
                        </div>

                        <div class="remove">
                            <span class="close"><i class="fa fa-times" aria-hidden="true"></i></span>
                        </div>
                    </div>
                </li>

            </ul>
        </section>

        <section class="option-container container">
            <!-- Mã giảm giá -->
            <div class="promotion">
                <label for="promo-code">Have A Promo Code?</label>
                <input type="text" id="promo-code" autocomplete="off" />
                <button type="button" onclick="handleVoucher()"></button>
            </div>

            <!-- Tổng tiền -->
            <div class="summary">
                <ul>
                    <li class="subtotal">Subtotal <span class="totalAll">$21.97</span></li>
                    <li class="vat">VAT<span>$5.00</span></li>
                    <li class="discount hide">Discount<span>$5.00</span></li>
                    <li class="total">Total <span></span></li>
                </ul>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"           integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="     crossorigin="anonymous"></script>
    <script src="./js/detailPage.js"></script>
    <script src="./js/homePage.js"></script>
    <script src="./js/shoppingCart.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/font-awesome_5.15.3_css_all.min.css" />
    <link rel="stylesheet" href="./css/styleHomePage.css" />
    <link rel="stylesheet" href="./css/styleDetailPage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="master-wrapper-page">
      <div class="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">HOME</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >IPhone</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">IPad</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Mac</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Watch</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Âm thanh</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Phụ kiện</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tin tức</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Khuyến mại</a>
                </li>
              </ul>
            </div>

            <form class="d-flex" role="search">
              <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="searchByName">Search</button> -->
              <div class="shopping">
                <i class="fa-solid fa-cart-shopping"></i>
              </div>
              <div class="login">
                <i class="fa-solid fa-user-large"></i>
              </div>
            </form>
          </div>
        </nav>
      </div>

      <div class="product-details">
        <div class="card mb-3" style="max-width: 540px">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="..."
                class="img-fluid rounded-start"
                alt="..."
                id="product-image"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title" id="name">Card title</h5>
                <p class="card-text" id="product-title">
                  This is a wider card with supporting text below as a natural
                  lead-in to additional content. This content is a little bit
                  longer.
                </p>
                <span class="price" id="product-price"></span> <br />
                <input
                  type="number"
                  id="product-quantity"
                  placeholder="Nhập số lượng sản phẩm"
                  min="1"
                />

                <div class="operation">
                  <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    id="btn-add-to-cart"
                  >
                    Thêm vào giỏ hàng
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary btn-lg"
                    id="btn-buy-now"
                  >
                    Mua hàng
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="./js/detailPage.js"></script>
    <script src="./js/homePage.js"></script>
  </body>
</html>

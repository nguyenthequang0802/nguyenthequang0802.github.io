<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic nisi debitis enim tempora rerum provident magnam velit corporis! Ipsam voluptatum commodi consectetur molestias sit quod alias ex eius veritatis. Dicta.</p>

    <button id="btn-1" onclick="changeContent()">Change content</button>
    <button id="btn-2">Change color</button>
    <button id="btn-3">Change background</button>

    <script>
        
        let para = document.querySelector("#text");
        // Câu 1
        let quotes = [
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Innovation distinguishes between a leader and a follower. - Steve Jobs",
            "The greatest glory in living lies not in never falling, but in rising every time we fall. - Nelson Mandela",
            "The future belongs to those who believe in the beauty of their dreams. - Eleanor Roosevelt",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill"
        ];
        function randomQuote(){
            let randomIndex = Math.floor(Math.random()*quotes.length);
            return quotes[randomIndex];
        }
        function changeContent(){
            para.innerText = randomQuote()
        }

        // Câu 2
        const btn2 = document.querySelector("#btn-2");

        function randomHexCode(){
            let hexCode = "#";

            for(let i = 0; i < 6; i++){
                let randomNum = Math.floor(Math.random()*16);
                let hexChar = randomNum.toString(16);
                hexCode += hexChar;
            }
            return hexCode;
        }
        btn2.onclick = function(){
            para.style.color = randomHexCode();
        }

        // Câu 3
        const btn3 = document.querySelector("#btn-3");
        function randomRGBCode(){
            let rgbCode = "rgb(";
            let rgbValues = [];

            for(let i = 0; i<3; i++){
                let randomValue = Math.floor(Math.random()*256);
                rgbValues.push(randomValue);
            }

            rgbCode += rgbValues.join(",");
            rgbCode += ")";

            return rgbCode;
        }
        function changeBackground(){
           return para.style.backgroundColor = randomRGBCode();
        }
        btn3.addEventListener('click', changeBackground)

    </script>
</body>
</html>

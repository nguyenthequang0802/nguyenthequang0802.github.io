    <title>Document</title>
    <style>
        .circle{
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: tomato;
            transition: all 0,4s ease-in-out;
        }
    </style>
</head>
<body>
    
    <script>

        //     circle.style.left = `${event.offsetX-50}px`;
        //     document.body.appendChild(circle);
        // })

        // Th2: Thay đổi vị trí hình tròn 

        document.addEventListener('click', function(event){

            const precircle = document.querySelector(".circle");
            if (!precircle){
                let circle = document.createElement("div");
                circle.classList.add("circle");
                circle.style.top = `${event.offsetY-50}px`;
                circle.style.left = `${event.offsetX-50}px`;
                document.body.appendChild(circle);
            }else{
                precircle.style.top = `${event.offsetY-50}px`;
                precircle.style.left = `${event.offsetX-50}px`;
            }
        })
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Sarabun:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="limiter">
        <div class="container">
            <div class="wrap-login">
                <!-- <form action="" class="login-form validate-form"> -->
                    <span class="login-form-title">
                        Sign Up
                        <img src="https://kingshoes.vn/data/upload/media/cu%CC%9B%CC%89a-ha%CC%80ng-gia%CC%80y-sneaker-chi%CC%81nh-ha%CC%80ng-uy-ti%CC%81n-nha%CC%82%CC%81t-de%CC%82%CC%81n-king-shoes-authenti-hcm-6.png" alt="">
                    </span>
                    <div class="wrap-input validate-input">
                        <span class="label-input">Email</span>
                        <span class="focus-input">
                            <i class="fa-regular fa-envelope"></i>
                        </span>
                        <input type="email" id="email" class="input" placeholder="Type your email">
                    </div>
                    <div class="wrap-input validate-input">
                        <span class="label-input">Password</span>
                        <span class="focus-input">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="text" id="password" class="input" placeholder="Type your password">
                        <span class="show-pw">
                            <i class="fa-regular fa-eye"></i>
                        </span>
                    </div>
                    <div class="wrap-input validate-input">
                        <span class="label-input">Confirm Password</span>
                        <span class="focus-input">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="text" id="confirm_password" class="input" placeholder="Type your password">
                        <span class="show-pw">
                            <i class="fa-regular fa-eye"></i>
                        </span>
                    </div>
                    <!-- <div class="d-flex justify-content-end">
                        <a href="">Forgot password?</a>
                    </div> -->
                    <div class="container form-btn  d-flex justify-content-center">
                        <button class="ps-btn login-form-btn" id="btn-signup" type="button">
                            Sign Up
                        </button>
                    </div>
                    <div class="text-center footer-login-form">
                        <span>-Or Sign In Using-</span>
                        <a href="./login.html" class="">Log In</a>
                    </div>
                <!-- </form> -->
            </div>
        </div>
    </div>

    <!-- <script src="./bootstrap/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"           integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="     crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="../js/common.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>

        // Bai 1
        function max2Numbers(arr){
            // B1: tạo mảng mới gán cho giá trị bằng mảng đã sắp xếp từ lớn đến bé
            let sortedArr = arr.sort((a, b) => b-a)
            // B2: tạo biến max gán cho giá trị bằng phần tử đầu tiên của mảng là giá trị lớn nhất
            let max = sortedArr[0];
            // B3: trả về giá trị đầu tiên tìm đực có giá trị khác với biến max ở mảng đã sắp xếp trước đó 
            return sortedArr.find(num => num !== max)
        }
        console.log(max2Numbers([2, 1, 3, 4]));
        console.log(max2Numbers([2, 1, 4, 3, 4]));
        
        // Bai 2
        function getStringHasMaxLength(arr){
            // b1: tạo một mảng mới gán cho giá trị bằng mảng đã cho và đưuọc sắp xeeps theo thứ tự từ lớn đến bé của độ dài chuỗi của mỗi phaantuwr 
            let sortedByLength = arr.sort((a, b) => b.length - a.length);
            // B2: tạo biến lengthMAx gán cho giá trị bằng độ dài phần tử đầu tiên của mảng mới vừa tạo trên và là phần tử có độ dài lớn nhất 
            let lengthMax = sortedByLength[0].length;
            // B3:trả về mảng đã lọc với phần tử có độ dài bằng lengthMax
            return sortedByLength.filter(elem => elem.length === lengthMax);
        }

            // Lọc phần tử ở mảng 1 có giá trị thuộc mảng 2

        }

        // Bai 5
        function getTime(t, x){
            // đổi t thành 1 mảng với các giá trị tương ứng có kiểu number
            const [hours, minutes, seconds] = t.split(":").map(Number);
            // kiểm tra x với điều kiện bé hơn 1000
            if(x <= 1000){
                let totalSeconds = hours*3600 + minutes*60 + seconds;
                totalSeconds += x;
                
                const newHours = Math.floor(totalSeconds/3600)%24;
                const newMinutes = Math.floor(totalSeconds/60)%60;
                const newSeconds = totalSeconds%60;
                return `${padZero(newHours)}:${padZero(newMinutes)}:${padZero(newSeconds)}`;
            }
            return t;
        }
        function padZero(number){
            return number < 10 ? "0"+number : number;
        }
        console.log(getTime("09:20:56", 7));
